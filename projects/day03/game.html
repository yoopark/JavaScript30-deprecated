<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>Playing game...</title>
	<link rel="shortcut icon" href="./favicon.ico" type="images/x-icon">
  <link rel="stylesheet" href="./srcs/game.css">
  <script src="./srcs/game.js" defer></script>
</head>
<body>
  <h2>Your score is <span id="score" class='hl'></span></h2>
  <p id="time"></p>

  <div class="controls">
    <label for="scale">Zoom:</label>
    <input id="scale" type="range" name="scale" min="1.0" max="10.0" value="10.0" step="0.1">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="30" value="30" data-sizing="px">
  </div>

  <div class="container">
    <img src="./assets/images/pikachu.png">
  </div>

  <div class="answersheet">
    <input id="answer" type="text" name="answer" placeholder="Lower case, all one word">
    <button id="submit" onclick="clickSubmitButton();">Submit</button>
    <button id="pass" onclick="clickPassButton();">Pass</button>
  </div>
  <div id="result"></div>

  <!-- <div class="pass">
    <label for="base">Go to Next Quiz</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div> -->
</body>
</html>
